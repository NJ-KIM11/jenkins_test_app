server:
  port: 8082
  ssl:
    enabled: true
    key-store: classpath:certificate.jks
    key-store-password: 1234
    key-store-type: JKS
spring:
  jpa:
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
  config:
    import: "classpath:application-db.yml"

